<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="/static/css/styles.css" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico"/>
    <title>CSCalc-Web</title>
</head>
<body>
    <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="row justify-content-center">
            <div class="col-auto">
                <h1>Калькулятор итогового балла</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <div>
                    <input id="averageMark" class="form-control" name="averageMark" type="number" step="0.01" max="100" min="0" placeholder="Текущий балл"/>
                </div>
                <div>
                    <input id="examMark" class="form-control" name="examMark" type="number" step="0.01" max="100" min="0" placeholder="Оценка за экзамен"/>
                </div>
            </div>
        </div>
        <br/>
        <div class="row justify-content-center">
            <div class="col-auto">
                <input id="btnGetFinal" type="button" class="btn btn-success" name="btnGetFinal" value="Посчитать"/>
            </div>
        </div>
        <br/>
        <div  class="row justify-content-center ">
            <div id="response-box" class="col-auto rounded">

            </div>
        </div>
    </div>
    <footer>
        <a class="position-absolute top-50 start-50 translate-middle" href="https://github.com/cmd-E/CSCalc-Web" target="_blank"><img src="/static/images/GitHub-Mark-32px.png"></a>
    </footer>
    <script src="/static/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
