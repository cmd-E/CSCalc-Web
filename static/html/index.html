<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <title>CSCalc-Web</title>
</head>
<body>
    <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="row justify-content-center">
            <div class="col-auto">
                <h1>Калькулятор итогового балла</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <div>
                    <input id="averageMark" name="averageMark" type="number" max="100" min="0" placeholder="Текущий балл" required/>
                </div>
                <div>
                    <input id="examMark" name="examMark" type="number"  max="100" min="0" placeholder="Оценка за экзамен" required/>
                </div>
            </div>
        </div>
        <br/>
        <div class="row justify-content-center">
            <div class="col-auto">
                <input id="btnGetFinal" type="button" class="btn btn-success" name="btnGetFinal" value="Посчитать"/>
            </div>
        </div>
        <br/>

        <div id="response-box" class="row justify-content-center"></div>
    </div>
    <script src="../js/scripts.js"></script>
</body>
</html>
